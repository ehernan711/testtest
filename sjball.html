        <script>
        <!--functions-->
        var redballobj;
        function fade_out(){
            $("#redball").fadeOut(1000);
            $("#greenball").fadeOut(1000);
            $("#purpleball").fadeOut(1000);
            $("#yellowball").fadeOut(1000);



        }

        function fade_in(){
            $("#redball").fadeIn(1000);
            $("#greenball").fadeIn(1000);
            $("#purpleball").fadeIn(1000);
            $("#yellowball").fadeIn(1000);
         }  
           
          

         function stretch_out(){
            $("#redball").width(1000);
            $("#greenball").width(1000); 
            $("#purpleball").width(1000);
            $("#yellowball").width(1000); 
  
         }



         function stretch_in(){
            $("#redball").width(100);
            $("#greenball").width(100); 
            $("#purpleball").width(100);
            $("#yellowball").width(100); 
  
         }


         function move_up_left(incurtimes){
         for(var i=0;i<=incurtimes;i++){
            move_up(2);
            move_left(2);

         }
        }         


        function AnimationObject(cssid){
            this.fade_out=function(){
                $(cssid).fadeOut(1000);

            }   

        this.move=function(dx,dy){

           console.log("distance across is"+dx);
           console.log("distance up/down is"+dy);
           var offset=$(cssid).offset();
           offset.left=offset.left+dx;
           offset.top=offset.top+dy;
           $(cssid).css({top:offset.top+'px',left:offset.left+'px'});
        }
            <!--Concatenation-->

        }

         $(document).ready(function(){
            redballobj=new AnimationObject("#redball");
            console.log("document ready ran");
            greenballobj=new AnimationObject("#greenball");
            purpleballobj=new AnimationObject("#purpleball");
            yellowballobj=new AnimationObject("#yellowball");
